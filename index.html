<!DOCTYPE html>
<html>
<head>
	<title>视频播放器</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="1.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
	<script src="1.js" type="text/javascript"></script>
</head>
<body>
	<div id="content">
		<div id="container">
			<div class="video">
				<video autoplay loop="infinite" src="4.mp4"></video>
				<div class="bar">
					<div class="line">
						<div class="ball"></div>
						<div class="progress"></div>
					</div>
					<div class="control">
						<div class="play">
							<i class="iconfont icon-bofang"></i>
						</div>
						<div class="time">
							<span>00:00</span>
							<span>00:00</span>
						</div>
						<div class="colume">
							<i class="iconfont icon-yinliang3"></i>
							<div class="colume_box">
								<div class="colume_innerbox">
									<div class="colume_ball"></div>
									<div class="colume_line"></div>
								</div>
							</div>
						</div>
						<div class="quanping">
							<i class="iconfont icon-quanping"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
